<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8"/>
  <script type="module" src="options.js"></script>
  <link rel="stylesheet" href="../globalstyle.css" />
  <link rel="stylesheet" href="options.css" />
</head>

<body>
  <header>
    <img id="logo-light" src="../icon/light_256x.png">
    <img id="logo-dark" src="../icon/dark_256x.png">
    <h1>Auto Clear Cache</h1>
    <footer>
      <span id="ext-version">Version ...</span>
      <div id="links">
        <a href="https://github.com/JackDotJS/auto-clear-cache">GitHub</a>
        <a href="https://jackdotjs.github.io/">My Website</a>
      </div>
    </footer>
    <button id="save-button" disabled>Save Changes</button>
    <button id="discard-button" disabled>Discard Changes</button>
  </header>
  <main>
    <section>
      <h2>Data Removal</h2>
      <div id="interval">
        Clear browser data every
        <input type="number" id="interval-units" min="1" max="999" value="1"/>
        <select id="interval-type">
          <option value="day">day</option>
          <option value="week">week</option>
          <option value="month">month</option>
          <option value="year">year</option>
        </select>
        starting on
        <input id="timesync" type="date" />
      </div>
      <div id="datatype-select">
        Data types to remove:
        <div class="checkbox-grid">
          <label>
            <input id="datatype-cache" type="checkbox"/>
            <label for="datatype-cache"></label>
            Cache
          </label>
          <label>
            <input id="datatype-cookies" type="checkbox"/>
            <label for="datatype-cookies"></label>
            Cookies
          </label>
          <label>
            <input id="datatype-downloads" type="checkbox"/>
            <label for="datatype-downloads"></label>
            Downloads
          </label>
          <label>
            <input id="datatype-formdata" type="checkbox"/>
            <label for="datatype-formdata"></label>
            Form Data
          </label>
          <label>
            <input id="datatype-history" type="checkbox"/>
            <label for="datatype-history"></label>
            History
          </label>
          <label>
            <input id="datatype-localstorage" type="checkbox"/>
            <label for="datatype-localstorage"></label>
            Local Storage
          </label>
          <label>
            <input id="datatype-passwords" type="checkbox"/>
            <label for="datatype-passwords"></label>
            Passwords
          </label>
        </div>
      </div>
      <label class="toggle">
        <span role="presentation">Only clear data added within a time range</span>
        <input id="clearrecent" type="checkbox"/>
        <label for="clearrecent" aria-hidden="true"></label>
      </label>
      <div id="data-clear-range" class="disabled">
        Clear data added within the previous
        <input type="number" id="clear-range-units" min="1" max="999" value="1"/>
        <select id="clear-range-type">
          <option value="day">day</option>
          <option value="week">week</option>
          <option value="month">month</option>
          <option value="year">year</option>
        </select>
      </div>
      <label class="toggle">
        <span role="presentation">Only clear data from specific websites</span>
        <input id="usehostnames" type="checkbox"/>
        <label for="usehostnames" aria-hidden="true"></label>
      </label>
      <div class="list-creator disabled">
        <p>Note: Hostnames must be exact. No wildcards (*).</p>
        <ul id="hostnames-list">
          <li>
            <input type="text" placeholder="https://www.example.com/"/>
            <button></button>
          </li>
        </ul>
        <button>Add</button>
      </div>
      <label class="toggle">
        <span role="presentation">Always ask for confirmation before clearing</span>
        <input id="askmode" type="checkbox"/>
        <label for="askmode" aria-hidden="true"></label>
      </label>
      <label class="toggle">
        <span role="presentation">Clear data while browser is still open <b>(NOT RECOMMENDED)</b></span>
        <input id="clearwhileopen" type="checkbox"/>
        <label for="clearwhileopen" aria-hidden="true"></label>
      </label>
    </section>

    <section>
      <h2>Notifications</h2>
      <label class="toggle">
        <span role="presentation">Enable Notifications</span>
        <input id="notif-enabled" type="checkbox"/>
        <label for="notif-enabled" aria-hidden="true"></label>
      </label>
      <label class="toggle disabled">
        <span role="presentation">Data successfully cleared</span>
        <input id="notif-success" type="checkbox"/>
        <label for="notif-success" aria-hidden="true"></label>
      </label>
      <label class="toggle disabled">
        <span role="presentation">An error occurred, preventing data removal</span>
        <input id="notif-error" type="checkbox"/>
        <label for="notif-error" aria-hidden="true"></label>
      </label>
      <label class="toggle disabled">
        <span role="presentation">Upcoming data removal reminders</span>
        <input id="notif-reminder" type="checkbox"/>
        <label for="notif-reminder" aria-hidden="true"></label>
      </label>
      <div class="list-creator disabled">
        <ul id="reminders-list">
          <li>
            Remind me
            <input type="number" min="1" max="999" value="1"/>
            <select>
              <option value="day">day</option>
              <option value="week">week</option>
              <option value="month">month</option>
              <option value="year">year</option>
            </select>
            before removal
            <button></button>
          </li>
        </ul>
        <button>Add</button>
      </div>
    </section>

    <section>
      <h2>Cloud Sync</h2>
      <label class="toggle">
        <span role="presentation">Use Cloud Sync</span>
        <input id="sync-toggle" type="checkbox"/>
        <label for="sync-toggle" aria-hidden="true"></label>
      </label>
      <div class="button-row">
        <button id="sync-overwrite-remote" disabled>Overwrite Cloud Data</button>
        <button id="sync-overwrite-local" disabled>Overwrite Local Data</button>
      </div>
    </section>

    <section>
      <h2>Import/Export</h2>
      <div class="button-row">
        <button id="import-button">Import From File</button>
        <button id="export-button">Export To File</button>
      </div>
    </section>
  </main>
</body>
</html>
