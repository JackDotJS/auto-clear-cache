      <tr>
        <td>
          Confirmation Required
        </td>
        <td id="will-confirm">
          <span>...</span>
        </td>
      </tr>
    </table>
  </main>
  <footer>
    <div id="links">
      <a href="https://github.com/JackDotJS/auto-clear-cache">GitHub</a>
      <a href="https://jackdotjs.github.io/">My Website</a>
    </div>
    <button id="open-options" autocomplete="off">Options <span class="arrow"></span></button>
  </footer>
